{% extends '_base.html' %}
{% load static %}


{% block content %}
<div class="h-screen flex flex-col">
    <div class="flex-1">
        <!-- Header -->
        <nav class="sticky top-0 bg-white border-b border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a 
                    href="{% url 'main' %}" 
                    class="flex items-center space-x-3 rtl:space-x-reverse"
                >
                    <img 
                        src="{% static 'images/e-teacher.svg' %}" 
                        class="w-36" 
                        alt="e-Teacher Logo" 
                    />
                </a>
                <div class="flex md:gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <a 
                        href="{% url 'login' %}" 
                        class="px-4 py-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    >
                        Порталға кіру
                    </a>
                    <a 
                        href="{% url 'signup' %}"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Регистрация
                    </a>

                    <button data-collapse-toggle="navbar-cta" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                    <div class="p-4 mt-4 md:p-0 md:mt-0 rounded-lg bg-gray-100">
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                                <span class="sr-only">Search icon</span>
                            </div>
                            <input 
                                type="text" 
                                id="search-navbar"
                                class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Іздеу...">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Data -->
        <div class="w-full">
            {% block main_content %}
            {% endblock main_content %}
        </div>
    </div>

    <footer class="bg-white border-t dark:bg-gray-900">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="{% url 'main' %}" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img 
                        src="{% static 'images/e-teacher.svg' %}" 
                        class="w-36" 
                        alt="e-Teacher Logo" 
                    />
                </a>
                <ul
                    class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Басты бет</a>
                    </li>
                    <li>
                        <a href="{% url 'home' %}" class="hover:underline me-4 md:me-6">Білім беру порталы</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Біз жайлы</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Контакты</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a
                    href="https://flowbite.com/" class="hover:underline">e-Teacher™</a>. Барлық авторлық құқықтар қорғалған.</span>
        </div>
    </footer>
</div>

{% endblock content %}
